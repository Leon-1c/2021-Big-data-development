<link rel="stylesheet" type="text/css" href="../static/table.css" />
{% block table %}
{% if table_head %}
{% if table_body %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <br>
            <!-- <div class="panel-heading" style="color: white;font-size: large;">
                Result
            </div> -->
            <h2 style="color: white;">Result</h2>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                {% for head in table_head %}
                                <th>{{ head }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for line in table_body %}
                            <tr>
                                {% for value in line %}
                                <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endif %}
{% endif %}
{% endblock table %}
